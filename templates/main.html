<div class="container" style='top: 70px; position: relative;'>
    <div class='jumbotron' style='background-color:FF99CC'>

        <form role="form" id="post-form" action="/" method="post" class="col-md-8">
          <div class="form-group">
            <label for="exampleInputEmail1">Status: </label>
            <div class="fbpost">
            	<textarea name="message" class="form-control" id="message" required placeholder="Write something..."></textarea>
            </div>
            <input type="hidden" name="access_token" value="">
            <input type="hidden" name="fbID" value="">
            <div class="form-group">
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control" name="date_to_post" placeholder="Date to post"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" required></span>
                    </span>
                </div>
            </div>
          </div>
          <div class="button">
	          <button id="button" type="submit" class="btn btn-default btn-facebook">Schedule</button>
	          <div id="post-now" type="submit" class="btn btn-default btn-facebook">Post</div>
          </div>
        </form>
        <div class="fb-like" data-href="https://developers.facebook.com/apps/1481492115454276/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
    </div>

</div>
