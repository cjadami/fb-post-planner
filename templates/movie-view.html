<html>
<head>
    <title>Module 6 | Team 3</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>

<body>
    {% raw %}
      <script type="text/x-handlebars-template" id="tpl-listmovies">
        <a href="/movie/{{id}}">
            <div class="movie col-md-6 movie-link" data-id="{{id}}">
                <img width="100%" height="100%" class="img-responsive" src="{{backdrop}}" >
                <div class="description">
                    <img height="100px" class="img-responsive poster" src="{{poster}}">
                    <h4>{{title}}</h4>
                    <hr>
                    <div style="float:none">
                        <p>{{casts}}</p>
                    </div> 
                </div>
            </div>
        </a>
      </script>
      <script type="text/x-handlebars-template" id="tpl-trailer">  
        <embed width="750" height="500" src="https://www.youtube.com/v/{{key}}" type="application/x-shockwave-flash">
      </script>
      <script type="text/x-handlebars-template" id="tpl-casts">
        {{#each this.cast}}
            <li><img class="img-responsive" src="{{profile}}"><span>{{name}}</span></li>
        {{/each}}
      </script>
      <script type="text/x-handlebars-template" id="tpl-similar">
        {{#each this.results}}
        <div class="col-sm-3 col-xs-6">
            <a href="/movie/{{id}}">
                <img class="img-responsive portfolio-item" src="{{poster}}" alt="">
            </a>
            <h5>
                <a href="/movie/{{id}}">{{title}}</a>
            </h5>
        </div>
        {{/each}}
      
      </script>
    {% endraw %}

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/">Movies DB</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" id="now_showing">Now Showing</a></li>
              <li><a href="#" id="upcoming">Upcoming</a></li>
              <li><a href="#" id="popular">Popular</a></li>
              <li><a href="#" id="top_rated">Top Rated</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" id="search-query" class="form-control input-query" name='query' placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container" style='top: 70px; position: relative;'>
        <div class="movie-view">
            <!-- Portfolio Item Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <h1 class="page-header" id="title">
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <!-- Portfolio Item Row -->
            <div class="row">

                <div class="col-md-8" id="trailer">
                    
                </div>

                <div class="col-md-4">
                    <h3>Synopsis</h3>
                    <p id="overview"></p>
                    <h3>Casts</h3>
                    <ul id="casts">
                    </ul>
                </div>

            </div>
            <!-- /.row -->

            <!-- Related Projects Row -->
            <div class="row">

                <div class="col-lg-12">
                    <h3 class="page-header">Similar Movies</h3>
                </div>

                <div id="similar"></div>

            </div>
            <!-- /.row -->

            <hr>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright Â© Team 3 | Advance Web Computing | PUP-CpE batch 2014</p>
                    </div>
                </div>
                <!-- /.row -->
            </footer>
        </div>
        <div class="movie-list" style="display:none">
        </div>
    </div><!-- /.container -->

    <script src="/static/js/vendors/jquery.js"></script>
    <script type="text/javascript" src="/static/js/vendors/handlebars.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script type="text/javascript">
        initialize(setEventHandlers);
        console.log($("#tpl-trailer"));
        console.log($("#tpl-casts"));
        console.log($("#tpl-similar"));
        movieView("{{id}}");
    </script>

</body>

</html>
